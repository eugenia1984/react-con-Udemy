<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo del DOM</title>
  <link rel="icon" 
    type="image/png" 
    href="https://img.icons8.com/bubbles/50/000000/form.png" />
  <!--Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
</head>
<body>
  <form action="" method="GET" class="bg-light bg-gradient w-50 px-50 mx-auto my-5 px-3 py-4">
    <!-- Nombre -->
    <div class="form-group my-3">
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" placeholder="tu nombre" class="form-control">
    </div>
    <!-- Apellido -->
    <div class="form-group my-3">
      <label for="apellido">Apellido:</label>
      <input id="apellido" type="text" placeholder="tu apellido" class="form-control">
    </div>
    <!-- E-mail-->
    <div class="form-group my-3">
      <label for="email">E-mail:</label>
      <input id="email" type="text" placeholder="tu e-mail" class="form-control">
    </div>
    <!-- Edad -->
    <div class="form-group my-3">
      <label for="edad">Edad:</label>
      <input id="edad" type="number" placeholder="tu edad" class="form-control">
    </div>
    <!-- Domicilio -->
    <div class="form-group my-3">
      <label for="address">Domicilio:</label>
      <input id="address" type="text" placeholder="tu address" class="form-control">
    </div>
    <!-- Boton -->
    <button id="boton" class="btn btn-secondary text-white my-2">Ingresar</button>
    <br>
    <div>
      <img src="" alt="">
    </div>
  </form>
  <!-- Bootstrap - JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="eventos.js"></script>
  <script src="storage.js"></script>
</body>
</html>
